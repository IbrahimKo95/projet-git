name: Linter

on:
  push:
    branches: [**]  
  pull_request:
    branches: [**] 

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
        uses: actions/checkout@v4
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install 
        run: npm install  
      - name: run eslint
        run: npx eslint . --max-warnings=0

