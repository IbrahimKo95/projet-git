name: ESLint Check

on:
  push:
    branches:
      - "**"  
  pull_request:
    branches:
      - "**"  

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install 
        run: npm install  

      - name: Run
        run: npx eslint . --max-warnings=0 

